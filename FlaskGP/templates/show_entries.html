{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for assets in entries %}
    <li><h2>{{assets[0].asset_name }} Status</h2>
    {% for asset in assets %}
    <li>{{ asset.param_name }}: {{ asset.param_value }}
    {% endfor %}
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
